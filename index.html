<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="написать">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo_mesto.svg" alt="логотип место россия">
    </header>
    <main class="content">
      <section class="intro">
        <div class="profile">
          <img class ="profile__picture" src="./images/photo.jpg" alt="фото профиля">
          <div class="profile__information">
            <h1 class="profile__information-name">Жак-Ив Кусто</h1>
            <button class="profile__information-button links" type="button"></button>
            <p class="profile__information-job">Исследователь океана</p>
          </div>
        </div>
        <button class="intro__button links" type="button"></button>
      </section>
      <section class="photo-cards-container" aria-label="карточки с фотографиями">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__closeIcon popup__closeIcon_profile links" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_profile" name="profileForm">
          <input type="text" class="form__text form__text_type_name" name="Name" placeholder="введите имя">
          <input type="text" class="form__text form__text_type_job" name="Job" placeholder="введите работу">
        <button class="form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_newPlace">
      <div class="popup__container">
        <button class="popup__closeIcon popup__closeIcon_newPlace links"  type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_newPlace" name="placeForm">
          <input type="text" class="form__text form__text_type_placeName" name="placeName" placeholder="Название">
          <input type="text" class="form__text form__text_type_placeLink" name="placeLink" placeholder="Ссылка на картинку">
        <button class="form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_images" aria-label="всплывающее акно с картинкой">
      <figure class="popup_images_container">
        <button class="popup__closeIcon popup__closeIcon_images links " type="button"></button>
        <img class="popup_images_picture">
          <figcaption class="popup_images_pictureCaption"></figcaption>
      </figure>
  </section>
    <template class="photo-cards">
      <li class="photo-card">
     <img class="photo-card__picture">
      <div class="photo-card__description">
        <h2 class="photo-card__description-text"></h2>
        <button class="photo-card__description-like" type="button"></button>
      </div>
      <button class="photo-card__wasteBasket links" type="button"></button>
    </li>
  </template>
    <script src="./scripts/script.js"></script> 
  </body>
</html>
