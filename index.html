<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="написать">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo_mesto.svg" alt="логотип место россия">
    </header>
    <main class="content">
      <section class="intro">
        <div class="profile">
          <img class ="profile__picture" src="./images/photo.jpg" alt="фото профиля">
          <div class="profile__information">
            <h1 class="profile__information-name">Жак-Ив Кусто</h1>
            <button class="profile__information-button links" type="button"></button>
            <p class="profile__information-job">Исследователь океана</p>
          </div>
        </div>
        <button class="intro__button links"></button>
      </section>
      <section aria-label="карточки с фотографиями">
        <ul class="photo-cards">
          <li class="photo-card">
            <img class="photo-card__picture" src="./images/karasaevsk.jpg" alt="Шоанинский храм">
            <div class="photo-card__description">
              <h2 class="photo-card__description-text">Карачаевск</h2>
              <button class="photo-card__description-like" type="button"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__picture" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="photo-card__description">
              <h2 class="photo-card__description-text">Гора Эльбрус</h2>
              <button class="photo-card__description-like" type="button"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__picture" src="./images/dombay.jpg" alt="Горы Домбая">
            <div class="photo-card__description">
              <h2 class="photo-card__description-text">Домбай</h2>
              <button class="photo-card__description-like" type="button"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__picture" src="./images/karasaevsk.jpg" alt="Шоанинский храм">
            <div class="photo-card__description">
              <h2 class="photo-card__description-text">Карачаево-Черкессия</h2>
              <button class="photo-card__description-like" type="button"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__picture" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="photo-card__description">
              <h2 class="photo-card__description-text">Гора Эльбрус</h2>
              <button class="photo-card__description-like" type="button"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__picture" src="./images/dombay.jpg" alt="Горы Домбая">
            <div class="photo-card__description">
              <h2 class="photo-card__description-text">Домбай</h2>
              <button class="photo-card__description-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__icon links" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profileForm">
          <input type="text" class="form__text form__text_type_name" name="Name" placeholder="Жак-Ив Кусто">
          <input type="text" class="form__text form__text_type_job" name="Job" placeholder="Исследователь океана">
        <button class="form__save" type="form">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/script.js"></script> 
  </body>
</html>
