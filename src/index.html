<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="distribution" content="global">
    <meta name="description" content="Учебный проект Яндекс практикум - Mesto">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Logo_mesto.svg')%>" alt="логотип место россия">
    </header>
    <main class="content">
      <section class="intro">
        <div class="profile">
          <div class="profile__picture">
            <button class="profile__picture-button" type="button"></button>
            <img class ="profile__picture-avatar" src="<%=require('./images/photo.jpg')%>" alt="фото профиля">
          </div>
          <div class="profile__information">
            <h1 class="profile__information-name">Жак-Ив Кусто</h1>
            <button class="profile__information-button links" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__information-job">Исследователь океана</p>
          </div>
        </div>
        <button class="intro__button links" type="button" aria-label="добавить карточку с картикой"></button>
      </section>
      <section class="photo-cards-container" aria-label="карточки с фотографиями">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_type_profile links" aria-label="закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_profile" name="profile-form" novalidate>
          <input id="name-input" type="text" class="form__text form__text_type_name" value="Введите имя" name="Name" placeholder="введите имя" required minlength="2" maxlength="40">
          <span class="form__text-error name-input-error"></span>
          <input id="job-input" type="text" class="form__text form__text_type_job" value="Работа" name="Job" placeholder="введите работу" required minlength="2" maxlength="200">
          <span class="form__text-error job-input-error"></span>
          <button class="form__save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_type_avatar links" aria-label="закрыть" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form form_type_avatar" name="avatar-form" novalidate>
          <input id="avatar-input" type="url" class="form__text form__text_type_avatar" name="avatar" placeholder="Ссылка на картинку" required>
          <span class="form__text-error avatar-input-error"></span>
          <button class="form__save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_place">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_type_place links" aria-label="закрыть" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_place" name="place-form" novalidate>
            <input id="place-name-input" type="text" class="form__text form__text_type_place-name" name="placeName" placeholder="Название"  required minlength="2" maxlength="30">
            <span class="form__text-error place-name-input-error"></span>
            <input id="place-link-input" type="url" class="form__text form__text_type_place-link" name="placeLink" placeholder="Ссылка на картинку" required>
            <span class="form__text-error place-link-input-error"></span>
          <button class="form__save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_type_profile links" aria-label="закрыть" type="button"></button>
        <h2 class="popup__title__confirm">Вы уверенны?</h2>
        <form class="form" name="form" novalidate>
          <button class="form__save" type="submit" aria-label="сохранить">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_images" aria-label="всплывающее акно с картинкой">
      <figure class="popup__container-images">
        <button class="popup__close-icon popup__close-icon_type_images links" aria-label="закрыть карточку" type="button"></button>
        <img class="popup__picture" alt="картинка города" src="#">
          <figcaption class="popup__picture-caption"></figcaption>
      </figure>
  </section>

    <template class="photo-cards">
      <li class="photo-card">
        <img class="photo-card__picture">
        <div class="photo-card__description">
          <h2 class="photo-card__description-text"></h2>
          <div class="photo-card__description-likes">
          <button class="photo-card__description-like" aria-label="поставить лайк карточке" type="button"></button>
          <p class="photo-card__description-like-counter"></p>
        </div>
        </div>
        <button class="photo-card__wastebasket links" aria-label="удалить карточку" type="button"></button>
      </li>
    </template>
  </body>
</html>
